{% extends 'base.html'%}

{% block head %}
<title>signup page</title>
{% endblock %}


{% block body %}

<h2>Signup</h2>

  
    <form action="{{url_for('addrec')}}" method="POST">
      
      <label for="registerFullName">Name<span class="requiredIcon">*</span></label>
						<input type="text" class="form-control" id="registerFullName" name="registerFullName"></br>

      <label for="registerUsername">Username<span class="requiredIcon">*</span></label>
						<input type="email" class="form-control" id="registerUsername" name="registerUsername" autocomplete="on"></br>

      <label for="registerPassword1">Password<span class="requiredIcon">*</span></label>
						<input type="password" class="form-control" id="registerPassword1" name="registerPassword1"></br>
      
     <label for="registerPassword2">Re-enter password<span class="requiredIcon">*</span></label>
						<input type="password" class="form-control" id="registerPassword2" name="registerPassword2"></br>
            
<button style="margin-top: 2ex;margin-left:50%"class="btn btn-success" type="submit">Register</button>
    </form>   


{% endblock %}
